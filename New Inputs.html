<html>
<head>
    <title>New Input Tags</title>
</head>
<body>
    <form>
        <label>Select Color</label>
        <input type="color" name=""/>

        <br/>

        <input type="number" name="" min="1" max="3000" step="2"/>

        <br/>

        <input type="range" name="" min="1" max="3000" min="1" max="3000" step="2"/>
        <br/>
        <br/>

        <input type="date" name=""/>

        <br/>

        <br/>

        <input type="month" name=""/>

        <br/>
        <label>week</label>
        <input type="week" name=""/>

        <br/>

        <input type="time" name=""/>

        <br/>
        <label>Search</label>
        <input type="search" name=""/>
        <br/>
        <br/>
        <label>Email</label>
        <input type="email" name=""/>
        <br/>
        <br/>

        <input type="url" name=""/>

        <br/>

        <input type="tel" name=""/>

        <br/>
        <input type="submit" name=""/>
    </form>

</html>
