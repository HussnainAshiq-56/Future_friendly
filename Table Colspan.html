<html>
    <head>
        <title>Colspan</title>
    </head>
    <body>
        <h1 align="center">Heading one</h1>
        <table border="1px" width="500px" cellpadding="20px" cellspacing="0px" align="Center">
            <tr>
                <td height="100px">A</td>
                <td>B</td>
            </tr>
            <tr>
                <td height="100px">C </td>
                <td>D</td>
            </tr>
            <tr>
                <td height="100px" colspan="2">E</td>
            
            </tr>
        </table>
    </body>
</html>
